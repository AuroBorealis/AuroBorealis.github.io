<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELEBRATION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <div class="animated-text" style="display: none;" id="text">Sikora is GONE</div>
    <button id="btn" onclick="const celeb = new Audio('./celebration.mp3')
        document.querySelector('#btn').remove();
        document.getElementsByClassName('animated-text')[0].style.display = 'block';
        celeb.volume = 0.1;
        celeb.play()
        const end = Date.now() + (217 * 1000);
        const colors = ['#ff0000', '#00ff00', '#0000ff'];
        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
            else{
                var duration = 20 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
                    
                    if (timeLeft <= 0) {
                        window.location.href = 'https://www.youtube.com/watch?v=zJxR2IjLIoQ';
                        return clearInterval(interval);
                    }

                    var particleCount = 50 * (timeLeft / duration);
                    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
                }, 250);                
            }
        }());">start
    </button>
</body>

</html>
